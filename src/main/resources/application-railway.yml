spring:
  application:
    name: inventory-backend

  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:inventory}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 900000
      auto-commit: true
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
        generate_statistics: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: false
    out-of-order: false
    repair-on-migrate: false
    schemas: public
    connect-retries: 10
    connect-retries-interval: 1

server:
  port: ${RAILWAY_TCP_APPLICATION_PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    min-response-size: 1024
  shutdown: graceful
  shutdown-wait-time: 30s
  tomcat:
    threads:
      max: 200
      min-spare: 10
    accept-count: 100
    max-connections: 10000

logging:
  level:
    root: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: INFO
    org.springframework.security: INFO
    management.backend.inventory: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/inventory-backend-json.log

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: false

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 315360000000
  refresh-token-expiration: 315360000000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    startupState:
      enabled: true
  metrics:
    export:
      simple:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: production

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
  security:
    jwt-secret-min-length: 32

spring.lifecycle.timeout-per-shutdown-phase: 30s
