spring: 
   application: 
     name: inventory-backend 
  
   devtools: 
     restart: 
       enabled: false 
     livereload: 
       enabled: false 
  
   datasource: 
     url: ${SPRING_DATASOURCE_URL}        # JDBC URL (must start with jdbc:postgresql://) 
     username: ${SPRING_DATASOURCE_USERNAME} 
     password: ${SPRING_DATASOURCE_PASSWORD} 
     driver-class-name: org.postgresql.Driver 
     hikari: 
       maximum-pool-size: 20 
       minimum-idle: 5 
       connection-timeout: 10000 
       idle-timeout: 300000 
       max-lifetime: 900000 
       auto-commit: true 
       connection-test-query: SELECT 1 
  
   jpa: 
     hibernate: 
       ddl-auto: validate 
     show-sql: false 
     open-in-view: false 
     properties: 
       hibernate: 
         format_sql: false 
         jdbc: 
           batch_size: 50 
         generate_statistics: false 
         dialect: org.hibernate.dialect.PostgreSQLDialect 
  
   flyway: 
     enabled: true 
     locations: classpath:db/migration 
     baseline-on-migrate: false 
     validate-on-migrate: true 
     out-of-order: false 
     repair-on-migrate: false 
     schemas: public 
  
 server: 
   port: ${PORT:8080} 
   servlet: 
     context-path: /api 
   compression: 
     enabled: true 
     min-response-size: 1024 
   shutdown: graceful 
   tomcat: 
     threads: 
       max: 200 
       min-spare: 10 
     accept-count: 100 
     max-connections: 10000 
  
 logging: 
   level: 
     root: WARN 
     org.springframework.security: WARN 
     org.springframework.web: WARN 
     management.backend.inventory: INFO 
   pattern: 
     console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n" 
   file: 
     name: ""  # Disable file logging for Railway (logs to stdout) 
  
 springdoc: 
   api-docs: 
     path: /v3/api-docs 
   swagger-ui: 
     path: /swagger-ui.html 
     enabled: false 
  
 jwt: 
   secret: ${JWT_SECRET:your-secret-key-change-this-in-production-at-least-32-characters} 
   access-token-expiration: 315360000000 # 10 years 
   refresh-token-expiration: 315360000000 # 10 years 
  
 management: 
   endpoints: 
     web: 
       exposure: 
         include: health,info,metrics 
       base-path: /actuator 
   endpoint: 
     health: 
       show-details: when-authorized 
       probes: 
         enabled: true 
   health: 
     livenessState: 
       enabled: true 
     readinessState: 
       enabled: true 
   metrics: 
     export: 
       simple: 
         enabled: true 
     tags: 
       application: ${spring.application.name} 
       environment: railway 
  
 app: 
   cors: 
     allowed-origins: ${CORS_ALLOWED_ORIGINS:https://inventory-frontend-production-3d3d.up.railway.app}
   security: 
     jwt-secret-min-length: 32 
  
 spring.lifecycle.timeout-per-shutdown-phase: 30s