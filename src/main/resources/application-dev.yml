spring:
  application:
    name: inventory-backend
  
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 10000
      idle-timeout: 300000
      max-lifetime: 900000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 10
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false
    repair-on-migrate: true

server:
  port: 8081
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    management.backend.inventory: DEBUG
    org.springdoc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-this-in-production-at-least-32-characters}
  access-token-expiration: 315360000000 # 10 years
  refresh-token-expiration: 315360000000 # 10 years

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      simple:
        enabled: true

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
  security:
    jwt-secret-min-length: 16
